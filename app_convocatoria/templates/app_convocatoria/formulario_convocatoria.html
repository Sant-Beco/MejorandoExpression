{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Postear Convocatoria</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <meta
      name="description"
      content="Red social para interactuar sobre el arte, cultura y deporte de tamesis antioquia"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Osmanya&family=Permanent+Marker&family=Pompiere&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{% static 'app_funcionalidad/img/img_corporativa.png' %}"
    />
    <link
      href="{% static 'app_funcionalidad/css/forms.css' %}"
      rel="stylesheet"
    />
  </head>


  <body class="body-form">
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">


          <form enctype="multipart/form-data" method="post"
            class="form-olvide border-formularios"
            id="formulario_convo"
            novalidate
          >
          {% csrf_token %}
            <div
              class="d-flex text-center"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <img
                src="{% static 'app_funcionalidad/img/img_corporativa.png' %}"
                alt="Imagen Corporativa"
                class="logo-registro text-center"
              />
              <h4 class="row align-items-center titulo-from-publi">
                Convocatoria
              </h4>
            </div>

            <a href="{% url 'convocatorias' %}" class="x-registro">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="8"
                height="8"
                fill="currentColor"
                class="bi bi-x-circle x-olvi-registro"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </a>

            <div class="mb-3">
              <label for="titulo_convo" class="form-label">Título</label>
              <input
                type="text"
                name="titulo"
                class="form-control"
                id="titulo_convo"
              />
            </div>
            <div class="mb-3">
              <label for="descrip_convo" class="form-label">Descripción</label>
              <input
                type="text"
                name="descripcion"
                class="form-control"
                id="descrip_convo"
                required
              />
            </div>
            <div class="row mb-4">
              <div class="col div-registro">
                <label for="fecha_inicio" class="form-label"
                  >Fecha de Inicio</label
                >
                <input
                  type="date"
                  class="form-control"
                  name="fecha_inicio"
                  id="fecha_inicio"
                  required
                />
              </div>
              <div class="col mb-3 div-registro">
                <label for="fecha_fin" class="form-label"
                  >Fecha de Fin</label
                >
                <input
                  type="date"
                  class="form-control"
                  name="fecha_fin"
                  id="fecha_fin"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="lugar" class="form-label">Lugar</label>
              <input
                type="text"
                name="lugar"
                class="form-control"
                id="lugar"
                required
              />
            </div>
            <div class="mb-3">
                <div class="col">
                  <label for="input3" class="form-label">Categoría</label>
                  <select name="categorias" id="input3" class="form-control" required>
                      {% for categoria in categorias %}
                          <option value="{{ categoria.id_categoria }}"> {{ categoria.nombre_categoria }}</option>
                      {% endfor %}
                  </select>
            </div>
            <div class="col">
              <label for="archivo_multimedia"></label>
              <input type="file" id="archivo_multimedia" name="foto">
            </div>

            <button type="submit">guardar</button>
          </form>


        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   

  </body>
</html>
